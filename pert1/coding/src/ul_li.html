<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Tag ul li HTML</title>
    <link rel="stylesheet" href="../css/tag-ul-li.css">
</head>
<body>
    <div class="container">
        <h1>Sample Unordered List</h1>
        <ul class="sample-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>

    <h2>Kritik dan masukan</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required><br>

        <p></p>

        <label for="pesan">Pesan : </label>
        <textarea type="text" id="pesan" name="pesan" rows="3" required></textarea><br>

        <p></p>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
